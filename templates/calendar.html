<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Agendamentos - Clínica Espaço Vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        .calendar-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .calendar-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .calendar-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .calendar-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .calendar-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .appointment-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .time-slot {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 8px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .time-slot:hover {
            background: #2196f3;
            color: white;
            transform: translateY(-2px);
        }
        
        .time-slot.selected {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .appointment-card {
            background: white;
            border-left: 4px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .appointment-card.confirmed {
            border-left-color: #4caf50;
        }
        
        .appointment-card.completed {
            border-left-color: #9e9e9e;
        }
        
        .appointment-card.cancelled {
            border-left-color: #f44336;
        }
        
        .status-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .status-scheduled {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-confirmed {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-completed {
            background: #f5f5f5;
            color: #616161;
        }
        
        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }
        
        .fc-event {
            border: none !important;
            border-radius: 5px !important;
        }
        
        .fc-event-scheduled {
            background-color: #2196f3 !important;
        }
        
        .fc-event-confirmed {
            background-color: #4caf50 !important;
        }
        
        .fc-event-completed {
            background-color: #9e9e9e !important;
        }
        
        .fc-event-cancelled {
            background-color: #f44336 !important;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .loading i {
            font-size: 2rem;
            color: #2196f3;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="container">
            <div class="calendar-card">
                <div class="calendar-header">
                    <h1><i class="fas fa-calendar-alt"></i> Calendário de Agendamentos</h1>
                    <p>Gerencie seus agendamentos de forma simples e eficiente</p>
                </div>
                
                <!-- Abas de navegação -->
                <ul class="nav nav-tabs" id="calendarTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="calendar-tab" data-bs-toggle="tab" data-bs-target="#calendar" type="button" role="tab">
                            <i class="fas fa-calendar"></i> Calendário
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="schedule-tab" data-bs-toggle="tab" data-bs-target="#schedule" type="button" role="tab">
                            <i class="fas fa-plus"></i> Agendar
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="appointments-tab" data-bs-toggle="tab" data-bs-target="#appointments" type="button" role="tab">
                            <i class="fas fa-list"></i> Agendamentos
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content" id="calendarTabContent">
                    <!-- Aba do Calendário -->
                    <div class="tab-pane fade show active" id="calendar" role="tabpanel">
                        <div class="mt-4">
                            <div id="fullCalendar"></div>
                        </div>
                    </div>
                    
                    <!-- Aba de Agendamento -->
                    <div class="tab-pane fade" id="schedule" role="tabpanel">
                        <div class="appointment-form mt-4">
                            <h3><i class="fas fa-user-plus"></i> Novo Agendamento</h3>
                            <form id="appointmentForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="patientName" class="form-label">Nome do Paciente *</label>
                                        <input type="text" class="form-control" id="patientName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="patientEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="patientEmail">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="patientPhone" class="form-label">Telefone</label>
                                        <input type="tel" class="form-control" id="patientPhone">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="serviceType" class="form-label">Tipo de Serviço *</label>
                                        <select class="form-control" id="serviceType" required>
                                            <option value="">Selecione um serviço</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="appointmentDate" class="form-label">Data *</label>
                                        <input type="date" class="form-control" id="appointmentDate" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Horários Disponíveis</label>
                                        <div id="availableSlots" class="d-flex flex-wrap">
                                            <p class="text-muted">Selecione uma data para ver os horários disponíveis</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="appointmentNotes" class="form-label">Observações</label>
                                    <textarea class="form-control" id="appointmentNotes" rows="3"></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Agendar Consulta
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Aba de Lista de Agendamentos -->
                    <div class="tab-pane fade" id="appointments" role="tabpanel">
                        <div class="mt-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h3><i class="fas fa-list"></i> Agendamentos</h3>
                                <div>
                                    <input type="date" class="form-control d-inline-block" id="filterDate" style="width: auto;">
                                    <button class="btn btn-outline-primary ms-2" onclick="loadAppointments()">
                                        <i class="fas fa-search"></i> Filtrar
                                    </button>
                                </div>
                            </div>
                            
                            <div id="appointmentsList">
                                <div class="loading">
                                    <i class="fas fa-spinner"></i>
                                    <p>Carregando agendamentos...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Detalhes do Agendamento -->
    <div class="modal fade" id="appointmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Agendamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="appointmentDetails">
                    <!-- Conteúdo será preenchido dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success" onclick="updateStatus('confirmed')">Confirmar</button>
                    <button type="button" class="btn btn-warning" onclick="updateStatus('completed')">Concluir</button>
                    <button type="button" class="btn btn-danger" onclick="updateStatus('cancelled')">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/pt-br.global.min.js"></script>
    
    <script>
        let calendar;
        let selectedSlot = null;
        let currentAppointmentId = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeCalendar();
            loadServiceTypes();
            setupEventListeners();
            
            // Definir data mínima como hoje
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('appointmentDate').min = today;
            document.getElementById('filterDate').value = today;
        });
        
        function initializeCalendar() {
            const calendarEl = document.getElementById('fullCalendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    loadCalendarEvents(fetchInfo.startStr, fetchInfo.endStr, successCallback, failureCallback);
                },
                eventClick: function(info) {
                    showAppointmentDetails(info.event.id);
                },
                dateClick: function(info) {
                    // Mudar para aba de agendamento e definir data
                    document.getElementById('schedule-tab').click();
                    document.getElementById('appointmentDate').value = info.dateStr;
                    loadAvailableSlots();
                }
            });
            
            calendar.render();
        }
        
        function loadCalendarEvents(start, end, successCallback, failureCallback) {
            // Carregar eventos do calendário
            fetch('/calendar/appointments/date/' + start.split('T')[0])
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const events = data.appointments.map(appointment => ({
                            id: appointment.appointment_id,
                            title: `${appointment.patient_name} - ${appointment.service_type}`,
                            start: `${appointment.appointment_date}T${appointment.appointment_time}`,
                            className: `fc-event-${appointment.status}`,
                            extendedProps: {
                                appointment: appointment
                            }
                        }));
                        successCallback(events);
                    } else {
                        failureCallback(data.error);
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar eventos:', error);
                    failureCallback(error);
                });
        }
        
        function loadServiceTypes() {
            fetch('/calendar/service-types')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('serviceType');
                        select.innerHTML = '<option value="">Selecione um serviço</option>';
                        
                        data.services.forEach(service => {
                            const option = document.createElement('option');
                            option.value = service.name;
                            option.textContent = `${service.name} (${service.duration}min - R$ ${service.price})`;
                            option.dataset.duration = service.duration;
                            option.dataset.price = service.price;
                            select.appendChild(option);
                        });
                    }
                })
                .catch(error => console.error('Erro ao carregar tipos de serviço:', error));
        }
        
        function setupEventListeners() {
            // Listener para mudança de data
            document.getElementById('appointmentDate').addEventListener('change', loadAvailableSlots);
            
            // Listener para mudança de tipo de serviço
            document.getElementById('serviceType').addEventListener('change', loadAvailableSlots);
            
            // Listener para formulário de agendamento
            document.getElementById('appointmentForm').addEventListener('submit', createAppointment);
        }
        
        function loadAvailableSlots() {
            const date = document.getElementById('appointmentDate').value;
            const serviceType = document.getElementById('serviceType').value;
            
            if (!date) return;
            
            const slotsContainer = document.getElementById('availableSlots');
            slotsContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i></div>';
            
            let url = `/calendar/available-slots/${date}`;
            if (serviceType) {
                const selectedOption = document.querySelector('#serviceType option:checked');
                if (selectedOption && selectedOption.dataset.serviceId) {
                    url += `?service_type_id=${selectedOption.dataset.serviceId}`;
                }
            }
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayAvailableSlots(data.slots);
                    } else {
                        slotsContainer.innerHTML = '<p class="text-danger">Erro ao carregar horários</p>';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar horários:', error);
                    slotsContainer.innerHTML = '<p class="text-danger">Erro ao carregar horários</p>';
                });
        }
        
        function displayAvailableSlots(slots) {
            const container = document.getElementById('availableSlots');
            
            if (slots.length === 0) {
                container.innerHTML = '<p class="text-muted">Nenhum horário disponível para esta data</p>';
                return;
            }
            
            container.innerHTML = '';
            
            slots.forEach(slot => {
                const slotElement = document.createElement('div');
                slotElement.className = 'time-slot';
                slotElement.textContent = `${slot.time} - ${slot.end_time}`;
                slotElement.dataset.time = slot.time;
                
                slotElement.addEventListener('click', function() {
                    // Remover seleção anterior
                    document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
                    
                    // Selecionar novo slot
                    this.classList.add('selected');
                    selectedSlot = slot.time;
                });
                
                container.appendChild(slotElement);
            });
        }
        
        function createAppointment(event) {
            event.preventDefault();
            
            if (!selectedSlot) {
                alert('Por favor, selecione um horário');
                return;
            }
            
            const formData = {
                patient_name: document.getElementById('patientName').value,
                patient_email: document.getElementById('patientEmail').value,
                patient_phone: document.getElementById('patientPhone').value,
                appointment_date: document.getElementById('appointmentDate').value,
                appointment_time: selectedSlot,
                service_type: document.getElementById('serviceType').value,
                notes: document.getElementById('appointmentNotes').value
            };
            
            fetch('/calendar/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Agendamento criado com sucesso! ID: ${data.appointment_id}`);
                    
                    // Limpar formulário
                    document.getElementById('appointmentForm').reset();
                    selectedSlot = null;
                    document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
                    
                    // Atualizar calendário
                    calendar.refetchEvents();
                    
                    // Voltar para aba do calendário
                    document.getElementById('calendar-tab').click();
                } else {
                    alert('Erro ao criar agendamento: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Erro ao criar agendamento:', error);
                alert('Erro ao criar agendamento');
            });
        }
        
        function loadAppointments() {
            const date = document.getElementById('filterDate').value || new Date().toISOString().split('T')[0];
            const container = document.getElementById('appointmentsList');
            
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Carregando...</p></div>';
            
            fetch(`/calendar/appointments/date/${date}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayAppointments(data.appointments);
                    } else {
                        container.innerHTML = '<p class="text-danger">Erro ao carregar agendamentos</p>';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar agendamentos:', error);
                    container.innerHTML = '<p class="text-danger">Erro ao carregar agendamentos</p>';
                });
        }
        
        function displayAppointments(appointments) {
            const container = document.getElementById('appointmentsList');
            
            if (appointments.length === 0) {
                container.innerHTML = '<p class="text-muted">Nenhum agendamento encontrado para esta data</p>';
                return;
            }
            
            container.innerHTML = '';
            
            appointments.forEach(appointment => {
                const card = document.createElement('div');
                card.className = `appointment-card ${appointment.status}`;
                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5>${appointment.patient_name}</h5>
                            <p class="mb-1"><i class="fas fa-clock"></i> ${appointment.appointment_time} - ${appointment.service_type}</p>
                            <p class="mb-1"><i class="fas fa-phone"></i> ${appointment.patient_phone || 'Não informado'}</p>
                            <p class="mb-0"><i class="fas fa-envelope"></i> ${appointment.patient_email || 'Não informado'}</p>
                            ${appointment.notes ? `<p class="mt-2 text-muted"><small>${appointment.notes}</small></p>` : ''}
                        </div>
                        <div class="text-end">
                            <span class="status-badge status-${appointment.status}">${getStatusText(appointment.status)}</span>
                            <br>
                            <small class="text-muted">ID: ${appointment.appointment_id}</small>
                            <br>
                            <button class="btn btn-sm btn-outline-primary mt-2" onclick="showAppointmentDetails('${appointment.appointment_id}')">
                                <i class="fas fa-eye"></i> Detalhes
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function getStatusText(status) {
            const statusMap = {
                'scheduled': 'Agendado',
                'confirmed': 'Confirmado',
                'completed': 'Concluído',
                'cancelled': 'Cancelado',
                'no_show': 'Faltou'
            };
            return statusMap[status] || status;
        }
        
        function showAppointmentDetails(appointmentId) {
            currentAppointmentId = appointmentId;
            
            fetch(`/calendar/appointments/${appointmentId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const appointment = data.appointment;
                        const detailsContainer = document.getElementById('appointmentDetails');
                        
                        detailsContainer.innerHTML = `
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Informações do Paciente</h6>
                                    <p><strong>Nome:</strong> ${appointment.patient_name}</p>
                                    <p><strong>Email:</strong> ${appointment.patient_email || 'Não informado'}</p>
                                    <p><strong>Telefone:</strong> ${appointment.patient_phone || 'Não informado'}</p>
                                </div>
                                <div class="col-md-6">
                                    <h6>Detalhes do Agendamento</h6>
                                    <p><strong>ID:</strong> ${appointment.appointment_id}</p>
                                    <p><strong>Data:</strong> ${appointment.appointment_date}</p>
                                    <p><strong>Horário:</strong> ${appointment.appointment_time}</p>
                                    <p><strong>Serviço:</strong> ${appointment.service_type}</p>
                                    <p><strong>Duração:</strong> ${appointment.duration} minutos</p>
                                    <p><strong>Valor:</strong> R$ ${appointment.price}</p>
                                    <p><strong>Status:</strong> <span class="status-badge status-${appointment.status}">${getStatusText(appointment.status)}</span></p>
                                </div>
                            </div>
                            ${appointment.notes ? `<div class="mt-3"><h6>Observações</h6><p>${appointment.notes}</p></div>` : ''}
                        `;
                        
                        const modal = new bootstrap.Modal(document.getElementById('appointmentModal'));
                        modal.show();
                    } else {
                        alert('Erro ao carregar detalhes do agendamento');
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar detalhes:', error);
                    alert('Erro ao carregar detalhes do agendamento');
                });
        }
        
        function updateStatus(newStatus) {
            if (!currentAppointmentId) return;
            
            const notes = prompt('Observações (opcional):');
            
            fetch(`/calendar/appointments/${currentAppointmentId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    status: newStatus,
                    notes: notes
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Status atualizado com sucesso!');
                    
                    // Fechar modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('appointmentModal'));
                    modal.hide();
                    
                    // Atualizar listas
                    calendar.refetchEvents();
                    loadAppointments();
                } else {
                    alert('Erro ao atualizar status: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Erro ao atualizar status:', error);
                alert('Erro ao atualizar status');
            });
        }
        
        // Carregar agendamentos quando a aba for ativada
        document.getElementById('appointments-tab').addEventListener('shown.bs.tab', function() {
            loadAppointments();
        });
    </script>
</body>
</html>
